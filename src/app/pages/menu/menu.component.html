<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}" alt="menu of food">
                <h3>{{fd.foodName}}</h3>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:"CHF"}}</p>
                <br>
                <a class="buybtn" [routerLink]="['/menu', fd.id]">Buy now <i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
