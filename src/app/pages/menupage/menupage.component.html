<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="/menu" class="backbtn">Back</a>
            <img class="mt-3" src="{{menuData[0].foodImg}}" alt="picture of my food choice">
            <h3 class="mt-3">{{menuData[0].foodName}}</h3>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:"CHF"}}</p>
        </div>

        <div class="col-lg-6 col-lg-12">
            <h2>Enter Your Details</h2>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control" placeholder="Enter Your Mobile" />
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="orderbtn mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
